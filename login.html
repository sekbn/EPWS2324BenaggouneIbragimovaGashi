<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habiton</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="logo.png" alt="Habiton Logo">
    </div>
    <nav>
        <a href="home.html">Home</a>
        <a href="yourhabit.html">Your Habit</a>
        <a href="calendar.html">Calendar</a>
        <a href="journal.html">Journaling</a>
        <a href="achievements.html">Achievements</a>
        <a href="settings.html">Settings</a>
        <a class="btnLogin-popup">Login</a>
    </nav>
</header>

<div class="login-container">
    <div class="form-container">
        <form id="loginForm" class="form-box">
            <h2>Login</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <form id="registerForm" class="form-box" style="display:none;">
            <h2>Register</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <button class="toggle-btn">Register</button>
    </div>
</div>

</body>
</html>
