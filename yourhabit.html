<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Habit</title>
    <link rel="stylesheet" href="stylehabit.css">
</head>
<body>

<header>
    <h2 class="logo">
        <img src="logo.png" alt="Habiton Logo">
    </h2>

    <nav>
        <ul>
            <a href="home.html">Home</a> 
            <a href="yourhabit.html" class="active">Your Habit</a>
            <a href="calendar.html">Calendar</a>
            <a href="journaling.html">Journaling</a>
            <a href="achievements.html">Achievements</a>
            <a href="settings.html">Settings</a>
        </ul>
    </nav>
</header>

<main class="create-habit">
    <h2>CREATE A HABIT</h2>
    <form>
        <div class="input-group">
            <label for="habit-name">NAME OF HABIT</label>
            <input id="habit-name" type="text" value="PUSH-UPS ðŸ’ª">
            <span class="info-icon">i</span>
        </div>
        <div class="input-group">
            <label>PERIOD</label>
            <input type="text" value="FROM: 22.01.2024">
            <input type="text" value="TO: 22.01.2025">
            <span class="info-icon">i</span>
        </div>
        <div class="input-group">
            <label>DAYS</label>
            <div class="day-selector">
                <button type="button" class="day active">MONDAY</button>
                <button type="button" class="day active">TUESDAY</button>
                <button type="button" class="day">WEDNESDAY</button>
                <button type="button" class="day">THURSDAY</button>
                <button type="button" class="day">FRIDAY</button>
                <button type="button" class="day">SATURDAY</button>
                <button type="button" class="day active">SUNDAY</button>
            </div>
            <span class="info-icon">i</span>
        </div>
        <div class="input-group">
            <label>TIME</label>
            <input type="text" value="FROM: 17:30">
            <input type="text" value="TO: 18:00">
            <span class="info-icon">i</span>
        </div>
        <button type="submit">Save Habit</button>
    </form>
</main>

<script src="script.js"></script>
</body>
</html>
